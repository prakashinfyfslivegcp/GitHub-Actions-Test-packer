name: 'Terraform workflow'

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
    # Checkout the repository to the GitHub Actions runner
 
    - uses: actions/checkout@master
    - name: Checkout
      run: |
       ls -R
       pwd
      #working-directory: ${{env.working-directory}}

    # Install the latest version of Terraform CLI and configure the Terraform CLI configuration file with a Terraform Cloud user API token
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
       terraform_version: 1.4 
        
    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      run: |
       cd ${{env.TERRAFORM_CLI_PATH}}
       ls -R
       mv terraform terraform-bin /home/runner/work/GitHub-Actions-Test/GitHub-Actions-Test/
       pwd
       cd ../..
       cd GitHub-Actions-Test/GitHub-Actions-Test/
       pwd
       terraform init
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        
    - name: Terraform Format
      run: terraform fmt

    # Generates an execution plan for Terraform
    - name: Terraform Plan      
      run: |
        cd ${{env.TERRAFORM_CLI_PATH}}
        pwd
        ls -R
        terraform plan 
      #working-directory: ${{env.working-directory}}
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      # On push to main, build or change infrastructure according to Terraform configuration files
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'merge'
      run: terraform apply -auto-approve
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
